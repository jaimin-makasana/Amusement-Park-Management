<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Register Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:replace="Header :: header"/>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/register}" th:object="${register}" method="post">
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>Confirmed Password: <input type="text" th:field="*{confirmedPassword}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<div th:if="${result != null}">
    <script th:inline="javascript">
        window.alert([[${result.resultMessage}]]);
        if ([[${result.resultMessage == 'success'}]]){
            window.location.href = "login";
        }
    </script>
</div>
</body>
</html>
